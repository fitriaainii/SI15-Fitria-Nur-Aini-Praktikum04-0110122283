<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Web</title>
</head>
<body>
    <header style="background-color: rgb(253, 0, 127); padding: 50px 0; margin: 10px 0; border: 2px solid rgb(0, 0, 0)"> header </header>
    <nav style="background-color: rgb(236, 89, 146); padding: 20px 0; margin: 10px 0; border: 2px solid rgb(0, 0, 0)"> nav </nav>
    <main style="display: flex;">
        <article style="background-color: rgb(245, 56, 97); padding: 80px 0; width: 70%; margin-right: 20px; border: 2px solid rgb(15, 15, 15)"> article
            <section style="background-color: rgb(240, 134, 134); padding: 30px 0; margin: 10px 30px; border: 2px solid rgb(0, 0, 0) ">section</section>
            <section style="background-color: rgb(240, 134, 134); padding: 30px 0; margin: 10px 30px; border: 2px solid rgb(7, 7, 7)">section</section>
            <section style="background-color: rgb(240, 134, 134); padding: 30px 0; margin: 10px 30px; border: 2px solid rgb(5, 5, 5)">section</section>
        </article>
        <aside style= "width: 30%; background-color: hotpink; padding: 70px 0; rgb(187, 67, 117); border: 2px solid #000;">aside</aside>
    </main>
    <footer style= "background-color: rgb(253, 0, 127); padding: 20px 0; margin: 10px 0; border: 2px solid #000;">footer</footer>
</body>
</html>
